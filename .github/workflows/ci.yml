name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_call:

permissions:
  contents: read

jobs:
  validate:
    name: Validate (TF ${{ matrix.terraform_version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        terraform_version: ["1.5.7", "latest"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform_version }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  unit-tests:
    name: Unit Tests (TF ${{ matrix.terraform_version }})
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        terraform_version: ["1.6.6", "latest"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform_version }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Run Unit Tests
        run: terraform test -filter=tests/unit.tftest.hcl

  validate-examples:
    name: Validate Examples
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        example:
          - minimal
          - complete
          - ssm-only
          - private-subnet
          - full-monitoring
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.7"

      - name: Terraform Init
        working-directory: examples/${{ matrix.example }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: examples/${{ matrix.example }}
        run: terraform validate

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          quiet: true
          compact: true
          skip_check: CKV_AWS_88,CKV_AWS_135,CKV_AWS_79,CKV_AWS_126,CKV_AWS_24,CKV_AWS_382,CKV_AWS_290,CKV_AWS_355,CKV_AWS_158,CKV_AWS_26

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive

  secrets:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact -v
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
