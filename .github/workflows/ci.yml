name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform fmt -check -recursive -diff
      - run: terraform init -backend=false
      - run: terraform validate

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init -backend=false
      - run: terraform test -filter=tests/unit.tftest.hcl

  validate-examples:
    name: Examples (${{ matrix.example }})
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        example:
          - minimal
          - complete
          - ssm-only
          - private-subnet
          - full-monitoring
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init -backend=false
        working-directory: examples/${{ matrix.example }}
      - run: terraform validate
        working-directory: examples/${{ matrix.example }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: terraform-linters/setup-tflint@v4
      - run: tflint --init
      - run: tflint --recursive

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          quiet: true
          compact: true
          skip_check: CKV_AWS_88,CKV_AWS_135,CKV_AWS_79,CKV_AWS_126,CKV_AWS_24,CKV_AWS_382,CKV_AWS_290,CKV_AWS_355,CKV_AWS_158,CKV_AWS_26
